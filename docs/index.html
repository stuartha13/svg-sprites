<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../dist/css/base.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>SVG Icons - 101</h1>
      </div>
    </div>

    <!-- Auto Width Cols -->
    <div class="row">
      <div class="col col--12-small">
        <h1>
          <svg class="icon">
            <use xlink:href="../dist/icons/symbol/svg/sprite.symbol.svg#globe-color"></use>
          </svg>
          Plain colours
          <svg class="icon icon--inherit-color">
            <use xlink:href="../dist/icons/symbol/svg/sprite.symbol.svg#chevron-down"></use>
          </svg>
        </h1>

        <h1 style="color: blue;">
          Inherit the color
          <svg class="icon icon--inherit-color">
            <use xlink:href="../dist/icons/symbol/svg/sprite.symbol.svg#chevron-right"></use>
          </svg>
        </h1>

        <h1 style="font-size: 40px;">
          Inherit the size
          <svg class="icon icon--inherit-color">
            <use xlink:href="../dist/icons/symbol/svg/sprite.symbol.svg#chevron-up"></use>
          </svg>
        </h1>
      </div>
    </div>
  </div>
</body>

</html>
